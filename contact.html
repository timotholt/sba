<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sba.css"/>
    <style>
        /* Assignment requires internal styles so I put form stuff here */
    </style>
</head>
<body>
    <div class="titleBlock">
        <div class="titleMK">John Doe</div>
        <div class="titleJob">Photographer</div>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <div class="navbutton">
            <a href="index.html">Portfolio</a>
        </div>
        <div class="navbutton">
            <a href="about.html">About</a>
        </div>
        <div class="navbuttonCurrentPage">
            Contact
        </div>
    </div>

    <!-- Mandatory required table -->
    <table>
        <tbody>
            <tr>
                <td>Instagram</td>
                <td>Tiktok</td>
                <td>Youtube</td>
                <td>X</td>
                <td>Linked in</td>
            </tr>
        </tbody>
    </table>

    <!-- Actual form -->
    <div class="messageBox">

        <!-- Salutation -->
        </div class="fieldLabel">
            <label for="name">Your name</label>    
        </div>
        </div class="fieldInput">
            <input type="text" id="name" placeholder="Type your name here..."/>    
        </div>

        <!-- Email address -->
        <div class="fieldLabel">
            <label for="emailAddress">Your email</label>
        </div>
        </div class="fieldInput">
            <input type="email" id="emailAddress" placeholder="Type your email here..."/>    
        </div>

        <!-- Salutation -->
        </div class="fieldLabel">
            <label for="reason">Title</label>    
        </div>
        </div class="fieldInput">
            <input type="text" id="message" placeholder="Type a nice salutation here"/>    
        </div>

        <!-- Message -->
        <div class="fieldLabel"></div>
            <label for="message">Message</label>    
        </div>
        </div class="fieldInput">
            <input type="text" id="message" placeholder="Type your message here..."/>    
        </div>

        <!-- Submit button -->
        <input type="submit" placeholder="Submit"/>
    </div>
</body>
</html>
